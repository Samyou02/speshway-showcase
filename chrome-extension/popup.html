<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h3>Sentence Recorder</h3>
  <p>Select text on the page and click "Record Selection" or click "Record from Page" to capture sentences.</p>

  <button id="recordSelection">Record Selection</button>
  <button id="recordPage">Record from Page</button>
  <button id="viewSentences">View Recorded Sentences</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
